<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat with Notes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mx-auto p-4">
        <div class="flex h-full">
            <!-- Left Sidebar -->
            <div class="w-1/4 left-sidebar p-4 flex flex-col rounded-lg shadow-md mr-4">
                <h2 class="text-xl font-bold mb-4 text-gray-300">Chat Sessions</h2>
                <button id="new-chat-btn" class="w-full">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 inline-block mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    New Chat
                </button>
                <ul id="chat-sessions" class="mb-4 chat-sessions overflow-y-auto">
                    <!-- Chat sessions will be added here dynamically -->
                </ul>
                
                <!-- AI model selection -->
                <div class="mt-auto pb-9">
                    <h2 class="text-xl font-bold mb-2 text-gray-300">Select AI Model</h2>
                    <form action="{{ url_for('select_model') }}" method="POST">
                        <select name="model" class="custom-dropdown mb-2 w-full p-2">
                            {% for model_id, model_info in ai_models.items() %}
                                <option value="{{ model_id }}">{{ model_info.name }} - {{ model_info.description }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-primary w-full">Change Model</button>
                    </form>
                </div>
                <!-- User Logout-->
                <div class="mb-4">
                    <span class="mr-4 text-gray-400">Welcome, {{ current_user.username }}</span>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="flex-1 flex flex-col mr-4">
                <h1 class="text-3xl font-bold page-title">AI Chat with Notes</h1>
                <div class="chat-container p-4"></div>
                <form id="chat-form" class="p-4">
                    <div class="flex">
                        <input type="text" id="user-input" class="flex-grow mr-2" placeholder="Type your message...">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>

            <!-- Notes Sidebar -->
            <div id="notes-wrapper" class="w-1/6 p-4">
                <h2 class="text-xl font-bold mb-2 text-zinc-200"><span class="notes-icon"></span>Notes</h2>
                <div class="mb-4">
                    <input type="text" id="search-input" placeholder="Search notes...">
                </div>
                <div class="mb-4">
                    <select id="category-filter" class="custom-dropdown w-full p-2">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div id="notes-list" class="notes-sidebar"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
