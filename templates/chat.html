<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat with Notes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="bg-{{ 'green' if category == 'success' else 'red' }}-100 border border-{{ 'green' if category == 'success' else 'red' }}-400 text-{{ 'green' if category == 'success' else 'red' }}-700 px-4 py-3 rounded relative mb-4" role="alert">
                        <p>{{ message }}</p>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">AI Chat with Notes</h1>
            <div>
                <span class="mr-4">Welcome, {{ current_user.username }}</span>
                <a href="{{ url_for('logout') }}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Logout</a>
            </div>
        </div>
        <div class="flex">
            <div class="w-3/4 pr-4">
                <div class="bg-white rounded-lg shadow-md p-4 mb-4">
                    <h2 class="text-xl font-bold mb-2">Select AI Model</h2>
                    <form action="{{ url_for('select_model') }}" method="POST" class="mb-4">
                        <select name="model" class="w-full p-2 border rounded">
                            {% for model_id, model_info in ai_models.items() %}
                                <option value="{{ model_id }}">{{ model_info.name }} - {{ model_info.description }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="mt-2 bg-blue-500 text-white p-2 rounded">Change Model</button>
                    </form>
                </div>
                <div class="bg-white rounded-lg shadow-md p-4 mb-4 chat-container"></div>
                <form id="chat-form" class="mt-4">
                    <div class="flex">
                        <input type="text" id="user-input" class="flex-grow p-2 border rounded-l" placeholder="Type your message...">
                        <button type="submit" class="bg-blue-500 text-white p-2 rounded-r">Send</button>
                    </div>
                </form>
            </div>
            <div class="w-1/4">
                <div class="bg-white rounded-lg shadow-md p-4 notes-sidebar">
                    <h2 class="text-xl font-bold mb-2">Notes</h2>
                    <div class="mb-4">
                        <input type="text" id="search-input" class="w-full p-2 border rounded" placeholder="Search notes...">
                    </div>
                    <div class="mb-4">
                        <select id="category-filter" class="w-full p-2 border rounded">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    <div id="notes-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
