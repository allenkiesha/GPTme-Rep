<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat with Notes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">AI Chat with Notes</h1>
            <div>
                <span class="mr-4 text-gray-600">Welcome, {{ current_user.username }}</span>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            </div>
        </div>
        <div class="flex h-screen">
            <!-- Left Sidebar -->
            <div class="w-1/4 bg-white p-4 flex flex-col rounded-lg shadow-md mr-4">
                <h2 class="text-xl font-bold mb-4 text-gray-700">Chat Sessions</h2>
                <button id="new-chat-btn" class="btn btn-primary mb-4">New Chat</button>
                <ul id="chat-sessions" class="mb-4 chat-sessions">
                    <!-- Chat sessions will be added here dynamically -->
                </ul>
                
                <!-- AI model selection -->
                <div class="mt-auto">
                    <h2 class="text-xl font-bold mb-2 text-gray-700">Select AI Model</h2>
                    <form action="{{ url_for('select_model') }}" method="POST">
                        <select name="model" class="mb-2">
                            {% for model_id, model_info in ai_models.items() %}
                                <option value="{{ model_id }}">{{ model_info.name }} - {{ model_info.description }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-primary w-full">Change Model</button>
                    </form>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="flex-1 flex flex-col bg-white rounded-lg shadow-md mr-4">
                <div class="chat-container p-4"></div>
                <form id="chat-form" class="p-4 border-t">
                    <div class="flex">
                        <input type="text" id="user-input" class="flex-grow mr-2" placeholder="Type your message...">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>

            <!-- Notes Sidebar -->
            <div class="w-1/4 bg-white p-4 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-2 text-gray-700">Notes</h2>
                <div class="mb-4">
                    <input type="text" id="search-input" placeholder="Search notes...">
                </div>
                <div class="mb-4">
                    <select id="category-filter">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div id="notes-list" class="notes-sidebar"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
