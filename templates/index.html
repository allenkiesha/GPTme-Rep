<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat with Notes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">AI Chat with Notes</h1>
            <div>
                {% if current_user.is_authenticated %}
                    <span class="mr-4">Welcome, {{ current_user.username }}</span>
                    <a href="{{ url_for('logout') }}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Login</a>
                    <a href="{{ url_for('register') }}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Register</a>
                {% endif %}
            </div>
        </div>
        {% if current_user.is_authenticated %}
            <div class="flex">
                <div class="w-3/4 pr-4">
                    <div class="bg-white rounded-lg shadow-md p-4 mb-4 chat-container"></div>
                    <form id="chat-form" class="mt-4">
                        <div class="flex">
                            <input type="text" id="user-input" class="flex-grow p-2 border rounded-l" placeholder="Type your message...">
                            <button type="submit" class="bg-blue-500 text-white p-2 rounded-r">Send</button>
                        </div>
                    </form>
                </div>
                <div class="w-1/4">
                    <div class="bg-white rounded-lg shadow-md p-4 notes-sidebar"></div>
                </div>
            </div>
        {% else %}
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <p class="text-xl mb-4">Please log in or register to use the AI Chat with Notes application.</p>
                <a href="{{ url_for('login') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Login</a>
                <a href="{{ url_for('register') }}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Register</a>
            </div>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
