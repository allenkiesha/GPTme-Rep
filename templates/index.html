<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat with Notes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6">AI Chat with Notes</h1>
        <div class="flex">
            <div class="w-3/4 pr-4">
                <div class="bg-white rounded-lg shadow-md p-4 mb-4 chat-container"></div>
                <form id="chat-form" class="mt-4">
                    <div class="flex">
                        <input type="text" id="user-input" class="flex-grow p-2 border rounded-l" placeholder="Type your message...">
                        <button type="submit" class="bg-blue-500 text-white p-2 rounded-r">Send</button>
                    </div>
                </form>
            </div>
            <div class="w-1/4">
                <div class="bg-white rounded-lg shadow-md p-4 notes-sidebar"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
